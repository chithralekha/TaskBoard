
<div class="row">
    <div class="col-lg-2" style="margin-top:350px">
        <div style="margin-left:10%;">
            <img  class="thumb-image loaded" alt="Simplifying Cybersecurity Program Management" 
                 src="http://static1.squarespace.com/static/5727859aa3360ce750a49d85/t/57293decc6fc0834cb247043/1466897196393/altius+logo?format=500w" data-image-resolution="500w" data-type="image" 
                data-image-id="57293decc6fc0834cb247043" data-load="false" data-image-focal-point="0.5078864353312302,0.25675675675675674" data-image-dimensions="200x30" 
                data-image="http://static1.squarespace.com/static/5727859aa3360ce750a49d85/t/57293decc6fc0834cb247043/1466897196393/altius+logo" 
                data-src="http://static1.squarespace.com/static/5727859aa3360ce750a49d85/t/57293decc6fc0834cb247043/1466897196393/altius+logo" />
        </div>
    </div>
    <div class="col-lg-6">
        <div style="margin-left:30%;">
        <div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="loginCtrl">
            <div>
                <form class="m-t" role="form" id="login-form" ng-submit="login();" >
                    <div class="row" ng-repeat="error in errors">
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model="username" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="password" >
                    </div>
                    <button id="login-form-submit-button" type="submit" class="btn btn-primary block full-width m-b" >Login</button>
                    <a ui-sref="forgot_password"><small>Forgot password?</small></a>
                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                    <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
                </form>
                <!--        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
            </div>
        </div>
        </div>
    </div>
    <div class="col-lg-4" style="margin-top:350px">
        <div style="margin-right:15%;">
           <h1>Cybersecurity Simplified</h1>
        </div>
    </div>
</div>
